name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js
      uses: actions/setup-node@v1
      with:
        node-version: '14.x'
    - name: Install @notionhq/client
      run: npm install @notionhq/client@2.13.0
    - name: Install dependencies
      run: npm install
    - name: Run tests
      run: npm run test
